<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warap clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clone">
        <aside>
            <!-- Apartado nombre, pfp e iconos de interaccion -->
            <header>
                <div class="profile">
                    <img class="profile-photo-main" src="img/valentin pf.png" alt="foto de perfil de dueño de la cuenta">
                    <h2> Valentin Ingrassia</h2>
                </div>
                <div class="profile-buttons">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 48 48"><g fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="4"><path d="m15 12l3-6h12l3 6z"/><rect width="40" height="30" x="4" y="12" rx="3"/><path d="M24 35a8 8 0 1 0 0-16a8 8 0 0 0 0 16Z"/></g></svg>
                    </button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24"><path fill="currentColor" d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h14q.825 0 1.413.588T21 5v14q0 .825-.587 1.413T19 21zm0-2h14V5H5zm0 0V5zm2-2h10q.3 0 .45-.275t-.05-.525l-2.75-3.675q-.15-.2-.4-.2t-.4.2L11.25 16L9.4 13.525q-.15-.2-.4-.2t-.4.2l-2 2.675q-.2.25-.05.525T7 17"/></svg>
                    </button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 48 48"><g fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="4"><path d="m24 4l-6 6h-8v8l-6 6l6 6v8h8l6 6l6-6h8v-8l6-6l-6-6v-8h-8z"/><path d="M24 30a6 6 0 1 0 0-12a6 6 0 0 0 0 12Z"/></g></svg>
                    </button>
                </div>
                </header>

                <!-- Barra de navegacion de chats -->
                <div>
                    <form class="search-nav">
                        <input type="search">
                    </form>
                </div>
                <!-- Apartado chats -->
                 <ul>
                    <li class="chat-user-list-1">
                        <img src="https://placehold.co/100x100" alt="Foto de perfil usuario n1">
                        <div>
                            <h3>Maria Lopez</h3>
                            <p>¿Nos vemos a las 18h?</p>
                        </div>
                    </li>
                    <li class="chat-user-list-2">
                        <img src="https://placehold.co/100x100" alt="Foto de perfil usuario n1">
                        <div>
                            <h3>Grupo: Proyecto</h3>
                            <p>Push a main -- revisión</p>
                        </div>
                    </li>
                    <li class="chat-user-list-3">
                        <img src="https://placehold.co/100x100" alt="Foto de perfil usuario n1">
                        <div>
                            <h3>Soporte</h3>
                            <p>Tu factura esta lista</p>
                        </div>
                    </li>
                 </ul>
                
        </aside>
        <!-- Apartado chat principal -->
        <div class="chat">
            <!-- Apartado usuario chateando en el momento -->
            <header class="chat-user">
                <img src="https://placehold.co/100x100" alt="foto perfil usuario actual">
                <div>
                    <h2> Maria López</h2>
                    <p>En Línea</p>
                </div>
            </header>
            <div class="chat-main">
                <h4>Hola! ¿Queres ir a por un cafe?</h4>
                <p>14:12</p>
            </div>
        </div>
    </div>
</body>

</html>
